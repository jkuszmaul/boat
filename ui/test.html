<!DOCTYPE HTML>
<html>
  <head>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="retrieve_data.js"></script>
    <script src="sail_widget.js"></script>
  </head>
  <body>
    <svg id="myCanvas" width="95vw" height="95vh">
      <rect x="0" y="0" width="100%" height="100%" style="fill-opacity:0;stroke-opacity:0" id="background" />
      <g transform="translate(500, 500)" id="inertial_frame">
        <g transform="translate(0, 0)" id="hull_position">
          <g transform="rotate(0)" id="hull_rotate">
            <path d="M 0 -10 q 50 -10 100 10 q -50 20 -100 10 l 0 -20 z" stroke="blue" stroke-width="3" fill="none" />
            <path d="M 0 0 l -15 0" stroke="red" stroke-width="3" fill="none" transform="rotate(10)" id="rudder_path" />
            <g transform="translate(50, 0)">
              <path d="M 0 0 l -40 0" stroke="red" stroke-width="3" fill="none" transform="rotate(20)" id="sail_path" />
            </g>
          </g>
        </g>
      </g>

      Try a different browser
    </svg>
    <br>
    <table>
      <tr>
        <td> Time: <span class="data_output" field="time"></span> sec </td>
        <td> Goto X: <input type="textbox" id="goto-x"> Goto Y: <input type="textbox" id="goto-y"> </td>
        <td> <input type="button" id="goto-submit" value="Go"> </td>
      </tr>
    </table>

  </body>
</html>
