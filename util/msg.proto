syntax = "proto3";

import "google/protobuf/timestamp.proto";

package sailbot;

option cc_enable_arenas = true;

message PingMsg {
  float a = 1;
}

message PongMsg {
  float b = 1;
}

message LogEntry {
  google.protobuf.Timestamp time = 2;

  // The name of all members should be the EXACT same as their corresponding
  // queue name.

  // Test Messages
  PingMsg ping = 2000;
  PongMsg pong = 2001;
}
